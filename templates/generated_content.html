<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Assistant - Generated Content</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a6fa5;
      --secondary: #166088;
      --accent: #4cb5ae;
      --light: #f8f9fa;
      --dark: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, rgba(76, 181, 174, 0.1) 0%, rgba(22, 96, 136, 0.15) 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 30px 0;
      margin-bottom: 30px;
      border-radius: 0 0 20px 20px;
    }
    
    .content-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 30px;
    }
    
    .content-text {
      white-space: pre-wrap;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .btn-download {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      color: white;
    }
    
    .btn-back {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-back:hover {
      background: #5a6268;
      color: white;
    }
    
    .preview-note {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header text-center">
    <div class="container">
      <h1 class="display-5 fw-bold">{{ title }}</h1>
      <p class="lead">Your AI-generated content is ready</p>
    </div>
  </div>

  <div class="container">
    <!-- ✅ AI Assistant Button -->
    <div class="text-center mb-4">
      <a href="{{ url_for('chatbot') }}" class="btn btn-primary btn-lg">
        <i class="fas fa-robot me-2"></i> Chat with AI Assistant
      </a>
    </div>
    <div class="preview-note">
      <i class="fas fa-info-circle me-2"></i>
      This is a text preview. Download the PDF for proper formatting.
    </div>
    
    <div class="content-card">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>{{ title }}</h3>
       
      </div>
      
      <div class="content-text">
        {{ content }}
      </div>
      
      <div class="mt-4 d-flex gap-2">
        <a href="{{ url_for('index') }}" class="btn-back">
          <i class="fas fa-arrow-left me-2"></i>Back to Search
        </a>
        <a href="{{ url_for('download_document', document_type=type) }}" class="btn-download">
          <i class="fas fa-file-pdf me-2"></i>Download PDF
        </a>
      </div>
    </div>
  </div>

  <footer class="text-center py-4 text-muted">
    <div class="container">
      <p>© 2023 Career Assistant. Helping you find your next opportunity.</p>
    </div>
  </footer>
</body>
</html>
