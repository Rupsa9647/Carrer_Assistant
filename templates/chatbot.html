<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Assistant Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .chat-container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chat-header {
      background: linear-gradient(135deg, #4a6fa5, #166088);
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background: #fdfdfd;
    }
    .message {
      margin-bottom: 15px;
      line-height: 1.4;
    }
    .message.user {
      text-align: right;
    }
    .message.user span {
      background: #4a6fa5;
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      display: inline-block;
    }
    .message.bot span {
      background: #e9ecef;
      color: #212529;
      padding: 10px 14px;
      border-radius: 12px;
      display: inline-block;
    }
    .input-group input {
      border-radius: 8px 0 0 8px;
    }
    .input-group button {
      border-radius: 0 8px 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="chat-header">
        <i class="fas fa-robot me-2"></i> Career Assistant Chatbot
      </div>

      <div class="chat-box" id="chat-box">
        {% if chat_history %}
          {% for message in chat_history %}
            {% if message.type == 'user' %}
              <div class="message user"><span>{{ message.content }}</span></div>
            {% else %}
              <div class="message bot"><span>{{ message.content }}</span></div>
            {% endif %}
          {% endfor %}
        {% else %}
          <div class="message bot"><span>Hello! Ask me anything about your resume and matched jobs.</span></div>
        {% endif %}
      </div>

      <form method="POST" class="input-group">
        <input type="text" name="user_query" class="form-control" placeholder="Type your question..." required>
        <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane"></i></button>
      </form>

      <div class="mt-3 text-center">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-2"></i>Back to job search
        </a>
      </div>
    </div>
  </div>

  <script>
    // Auto-scroll to bottom of chat box
    window.onload = function() {
      const chatBox = document.getElementById('chat-box');
      chatBox.scrollTop = chatBox.scrollHeight;
    };
  </script>
</body>
</html>
